<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>公倍数×脱出ゲーム</title>
<style>
  :root { --bg:#0b1116; --floor:#e8f1fb; --wall:#1b2230; --goal:#28c76f; --goal_lock:#d66; --chest:#f6c453; --text:#eaf3fb; }
  html,body{height:100%;margin:0;background:#0b1116;color:var(--text);font-family:system-ui, Meiryo, sans-serif; overflow:hidden;}
  .wrap{display:grid;grid-template-rows:auto 1fr auto;gap:8px;padding:8px;height:100%}
  .board{display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
  .stat{background:#0e1a22;padding:4px 10px;border-radius:8px}
  .gameArea{display:grid;place-items:center}
  canvas{background:var(--bg);border-radius:8px;box-shadow:0 0 12px rgba(0,0,0,.6);image-rendering:pixelated; outline:none}
  .hud{display:flex;gap:10px;justify-content:center;margin-top:6px;flex-wrap:wrap}
  .btn{background:#1a2730;color:#eaf3fb;border:none;border-radius:8px;padding:6px 12px;cursor:pointer}
  .btn[aria-pressed="true"]{background:#27424f;}
  .msg{text-align:center;margin-top:4px}
  #nextStage{display:none;margin-left:10px}
  .overlay { position: fixed; inset: 0; display: grid; place-items: center; background: rgba(0,0,0,.6); z-index: 1000;}
  .overlay:not(.show){ display:none; }
  .panel { background:#0e1a22; color:#eaf3fb; width:min(560px,90vw); border-radius:16px; padding:22px; box-shadow:0 10px 30px rgba(0,0,0,.45); text-align:center;}
  .panel h1 { margin: 6px 0 2px; font-size: 28px; }
  .panel p { margin: 8px 0; line-height: 1.7; }
  .panel .btns { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:12px;}
  .btn-lg { font-size:16px; padding:10px 18px; border-radius:12px; }
  .badge { display:inline-block; padding:2px 8px; border-radius:999px; margin-bottom:6px; background:#102431; }
  .badge.clear { background:#102431; }
  .badge.over  { background:#3a0f15; }
  .rank { font-size: 40px; letter-spacing: 2px; margin: 6px 0 2px; }
  .sub { opacity:.9; }
</style>
<style>

/* ==== Fit UI: shrink game a little so board/msg never clip ==== */
:root { --ui-reserve: 120px; } /* だいたいの上下UI分（必要に応じて調整） */
.wrap{ min-height:100vh; display:flex; flex-direction:column; }
.board,.msg{ flex:0 0 auto; }
.gameArea{ flex:1 1 auto; display:flex; justify-content:center; align-items:center; overflow:visible; }
/* キャンバスを少しだけ縮小（比率維持）。ピクセルがぼけないように指定 */
#game{ max-width:96vw; max-height:80vh; height:auto!important; width:auto!important; image-rendering: pixelated; }

</style>
<style>

/* ==== Ensure board/msg fully visible & overlay fits ==== */
html, body { height:100vh; box-sizing: border-box; }
*, *::before, *::after { box-sizing: inherit; }
.wrap{ min-height:100vh; display:flex; flex-direction:column; padding:8px; gap:8px; }
.board{ flex:0 0 auto; }
.gameArea{ flex:1 1 auto; display:flex; justify-content:center; align-items:center; overflow:visible; }
.msg{ flex:0 0 auto; margin-top:4px; }
/* キャンバスの上限をさらに控えめに（上下UIが確実に入る） */
#game{ max-width:96vw; max-height:70vh; height:auto!important; width:auto!important; image-rendering: pixelated; }
/* タイトル等のオーバーレイが画面に収まるように */
.overlay .panel{ max-height:90vh; overflow:auto; }

</style>
<style>

/* ==== Maximize game area while keeping board/msg visible ==== */
.wrap{ min-height:100vh; display:flex; flex-direction:column; padding:4px; gap:4px; }
.board{ flex:0 0 auto; }
.msg{ flex:0 0 auto; margin-top:4px; }
/* 残り高さをすべてキャンバス領域に割り当て */
.gameArea{ flex:1 1 auto; display:flex; justify-content:center; align-items:center; overflow:hidden; }
/* キャンバスを可能な限り拡大（残り高さにフィット） */
#game{ width:auto!important; height:100%!important; max-width:96vw; max-height:100%; image-rendering: pixelated; }

</style>
</head>
<body>
<div class="wrap">
  <div class="board">
    <span class="stat">ステージ：<span id="stage"></span></span>
    <span class="stat">残り宝箱：<span id="remain">-</span></span>
    <span class="stat">タイム：<span id="time">0.0</span>s</span>
    <span class="stat">スコア：<span id="score">0</span></span>
    <span class="stat">操作：矢印（離すと停止）／<b>Space</b>で宝箱</span>
  </div>
  <div class="gameArea"><canvas id="game" width="672" height="480" tabindex="0" aria-label="maze game canvas"></canvas></div>
<div id="msg" class="msg">正しい公倍数の宝箱を <b>全部</b>取ってからゴールへ！</div>
</div>

<!-- Opening -->
<div id="titleScreen" class="overlay show" aria-hidden="false">
  <div class="panel">
    <div class="badge">学習ゲーム</div>
    <h1>公倍数 × 脱出</h1>
    <p>正しい <b>公倍数</b> の宝箱を <b>全部</b>取ってから、ゴール（緑）へ。</p>
    <p>操作：← ↑ → ↓ ／ Space</p>
    <div class="btns"><button id="btnStart" class="btn btn-lg">スタート</button></div>
  </div>
</div>

<!-- Ending -->
<div id="endingScreen" class="overlay" aria-hidden="true">
  <div class="panel">
    <div class="badge clear" id="endBadge">CLEAR</div>
    <h1 id="endTitle">クリア！</h1>
    <div id="rankLine" class="rank">RANK -</div>
    <p id="endStats" class="sub">ステージ： - ／ タイム： -s ／ スコア： -</p>
    <div class="btns">
      <button id="btnReplay" class="btn btn-lg">同じステージでもう一度</button>
      <button id="btnNextStage2" class="btn btn-lg">別のステージへ</button>
      <button id="btnBackTitle" class="btn btn-lg">タイトルへ戻る</button>
    </div>
  </div>
</div>

<script>

// === Missing HUD buttons guard (enhanced) ===
const __DUMMY__ = {
  style: {},
  classList: { add(){}, remove(){}, toggle(){}, contains(){ return false; } },
  addEventListener(){}, removeEventListener(){},
  setAttribute(){}, removeAttribute(){},
  getAttribute(){ return null; },
  focus(){}, click(){}, append(){}, appendChild(){}, replaceChildren(){},
  textContent: "", innerText: "", disabled: false
};
function el(id){ return document.getElementById(id) || __DUMMY__; }

// ===== スクロール抑止 =====
const blockKeys = (e) => { 
  if (['Space','ArrowUp','ArrowDown','ArrowLeft','ArrowRight','PageUp','PageDown'].includes(e.code)) { 
    e.preventDefault(); 
  }
};
addEventListener('keydown', blockKeys, {passive:false});
addEventListener('keyup',   blockKeys, {passive:false});


// --- すべての押下状態を解除する（暴走防止） ---
function clearKeys(){
  try{
    if (typeof keys === 'object' && keys){
      for(const k in keys) keys[k] = 0;
    }
  }catch(_){}
}
// 画面からフォーカスが外れた時も解除
addEventListener('blur', clearKeys);
document.addEventListener('visibilitychange', ()=>{ if(document.hidden) clearKeys(); });
// ===== 音（デフォルトON） =====
const AudioUnit = (()=>{
  let ctx=null, enabledSFX=true, enabledBGM=true, lastStep=0, bgmTimer=null, chordIndex=0;
  const now=()=>ctx.currentTime;
  function init(){ if(ctx) return; ctx=new (window.AudioContext||window.webkitAudioContext)(); }
  function tone(freq, dur=0.12, type='sine', vol=0.15, attack=0.01, release=0.05){
    if(!ctx) return;
    const t=now();
    const o=ctx.createOscillator(); o.type=type; o.frequency.value=freq;
    const g=ctx.createGain(); g.gain.setValueAtTime(0, t);
    g.gain.linearRampToValueAtTime(vol, t+attack);
    g.gain.linearRampToValueAtTime(0, t+attack+dur+release);
    o.connect(g).connect(ctx.destination);
    o.start(t); o.stop(t+attack+dur+release+0.02);
  }
  function sfx(name){
    if(!enabledSFX||!ctx) return;
    switch(name){
      case 'ok': [0,3,7].forEach((st,i)=> setTimeout(()=>tone(440*Math.pow(2,st/12), 0.08, 'square', 0.18, 0.005, 0.05), i*60)); break;
      case 'ng': tone(220,0.25,'sawtooth',0.2); setTimeout(()=>tone(196,0.22,'sawtooth',0.18),80); break;
      case 'goal': [0,4,7,12].forEach((st,i)=> setTimeout(()=>tone(523.25*Math.pow(2,st/12),0.12,'square',0.2), i*120)); break;
      case 'lock': tone(300,0.12,'square',0.14); setTimeout(()=>tone(240,0.12,'square',0.14),120); break;
      case 'click': tone(800,0.03,'square',0.08); break;
      case 'step': const tms=performance.now(); if(tms-lastStep<160) return; lastStep=tms; tone(200,0.03,'square',0.06); break;
      case 'over': tone(160,0.25,'sawtooth',0.22); setTimeout(()=>tone(120,0.25,'sawtooth',0.2),120); break;
    }
  }
  const chords=[{root:261.63, pattern:[0,7,12,16]}, {root:293.66, pattern:[0,7,12,15]}];
  function startBGM(){ if(!ctx||!enabledBGM||bgmTimer) return; const tempo=96; const beatMs=60000/tempo;
    bgmTimer=setInterval(()=>{ const ch=chords[chordIndex%chords.length]; chordIndex++; ch.pattern.forEach((st,i)=> setTimeout(()=>tone(ch.root*Math.pow(2,st/12),0.18,'sine',0.05), i*120)); }, beatMs*2);
  }
  function stopBGM(){ if(bgmTimer){ clearInterval(bgmTimer); bgmTimer=null; } }
  function toggleSFX(){ enabledSFX=!enabledSFX; return enabledSFX }
  function toggleBGM(){ enabledBGM=!enabledBGM; if(enabledBGM) startBGM(); else stopBGM(); return enabledBGM }
  return {init, sfx, startBGM, stopBGM, toggleSFX, toggleBGM, get enabledSFX(){return enabledSFX}, get enabledBGM(){return enabledBGM} };
})();

// ===== 定数・UI =====
const TILE=32,COLS=21,ROWS=15,W=COLS*TILE,H=ROWS*TILE;
const canvas=document.getElementById('game');
const ctx=canvas.getContext('2d'); ctx.imageSmoothingEnabled=false;
const COLOR={bg:'#0b1116',floor:'#e8f1fb',wall:'#1b2230',goal:'#28c76f',goal_lock:'#d66',chest:'#f6c453'};
const elStage=document.getElementById('stage');
const elRemain=document.getElementById('remain');
const elTime=document.getElementById('time');
const elScore=document.getElementById('score');
const elMsg=document.getElementById('msg');
const elNext=el('nextStage');
const btnSfx=el('toggleSfx');
const btnBgm=el('toggleBgm');

// ===== Game state & overlays =====
let gameState='title';
let loopStarted=false;
const titleScreen=document.getElementById('titleScreen');
const endingScreen=document.getElementById('endingScreen');
const btnStart=document.getElementById('btnStart');
const btnReplay=document.getElementById('btnReplay');
const btnNextStage2=document.getElementById('btnNextStage2');
const btnBackTitle=document.getElementById('btnBackTitle');
const endTitleEl=document.getElementById('endTitle');
const endStatsEl=document.getElementById('endStats');
const rankLine=document.getElementById('rankLine');
const endBadge=document.getElementById('endBadge');

function focusCanvas(){ setTimeout(()=>canvas.focus(), 0); }
function showTitle(){
  clearKeys(); // ← 任意：より堅牢に
  gameState='title';
  titleScreen.classList.add('show');
  titleScreen.setAttribute('aria-hidden','false');
  endingScreen.classList.remove('show');
  endingScreen.setAttribute('aria-hidden','true');
}
function startLoop(){ if(loopStarted) return; loopStarted=true; requestAnimationFrame(tick); }
function startGame(){
  clearKeys(); // ← 追加：開始直前に押下解除 
  try{
    titleScreen.classList.remove('show'); titleScreen.setAttribute('aria-hidden','true');
    endingScreen.classList.remove('show'); endingScreen.setAttribute('aria-hidden','true');
    gameState='playing';
    initAll(); startLoop(); focusCanvas();
    // Audio init on first click
    try{ AudioUnit.init(); AudioUnit.sfx('click'); AudioUnit.startBGM(); }catch(e){ console.warn(e); }
  }catch(err){ console.error('[startGame]', err); showMsg('起動時エラー。再読み込みしてください。'); }
}
function showEndingClear(){
  clearKeys(); // ← 追加 
  gameState='ending'; endingScreen.classList.add('show'); endingScreen.setAttribute('aria-hidden','false');
  endBadge.textContent='CLEAR'; endBadge.className='badge clear';
  const sec = Number(elTime.textContent);
  const rk = computeRank(sec, score, totalTargetsStart);
  rankLine.style.display='block';
  rankLine.textContent = `RANK ${rk.rank}`;
  endTitleEl.textContent = rk.title;
  endStatsEl.textContent=`ステージ： ${elStage.textContent} ／ タイム： ${elTime.textContent}s ／ スコア： ${elScore.textContent}`;
  try{ AudioUnit.sfx('goal'); }catch(e){}
}
function showEndingOver(){
  clearKeys(); // ← 追加 
  gameState='ending'; endingScreen.classList.add('show'); endingScreen.setAttribute('aria-hidden','false');
  endBadge.textContent='GAME OVER'; endBadge.className='badge over';
  endTitleEl.textContent='ゲームオーバー';
  rankLine.style.display='none';
  endStatsEl.textContent=`ステージ： ${elStage.textContent} ／ タイム： ${elTime.textContent}s ／ スコア： ${elScore.textContent}`;
  try{ AudioUnit.sfx('over'); }catch(e){}
}

btnStart.addEventListener('click', startGame);
btnReplay?.addEventListener('click', ()=>{ endingScreen.classList.remove('show'); endingScreen.setAttribute('aria-hidden','true'); gameState='playing'; genMaze(); placeChests(); player.reset(); score=0; startAt=performance.now(); updateHUD(); showMsg('リトライ！'); focusCanvas(); try{AudioUnit.sfx('click');}catch(e){} });
btnNextStage2?.addEventListener('click', ()=>{ endingScreen.classList.remove('show'); endingScreen.setAttribute('aria-hidden','true'); gameState='playing'; initAll(); focusCanvas(); try{AudioUnit.sfx('click');}catch(e){} });
btnBackTitle?.addEventListener('click', ()=>{ showTitle(); try{AudioUnit.sfx('click');}catch(e){} });

btnSfx.addEventListener('click', ()=>{ const on=AudioUnit.toggleSFX(); btnSfx.setAttribute('aria-pressed', String(on)); AudioUnit.sfx('click'); });
btnBgm.addEventListener('click', ()=>{ const on=AudioUnit.toggleBGM(); btnBgm.setAttribute('aria-pressed', String(on)); AudioUnit.sfx('click'); });

addEventListener('keydown',e=>{ if(gameState==='title' && (e.key==='Enter'||e.code==='Space')){ e.preventDefault(); startGame(); } }, {passive:false});

function makeTransparent(dataUrl, tolerance=85){
  return new Promise((resolve)=>{
    const src = new Image();
    src.onload = () => {
      const off = document.createElement('canvas');
      off.width = src.width; off.height = src.height;
      const octx = off.getContext('2d',{willReadFrequently:true});
      octx.imageSmoothingEnabled=false;
      octx.drawImage(src,0,0);
      const img = octx.getImageData(0,0,off.width,off.height);
      const d = img.data;
      const r0=d[0], g0=d[1], b0=d[2];
      for(let i=0;i<d.length;i+=4){
        const dr=d[i]-r0, dg=d[i+1]-g0, db=d[i+2]-b0;
        const dist=Math.sqrt(dr*dr+dg*dg+db*db);
        if(dist<tolerance) d[i+3]=0;
      }
      octx.putImageData(img,0,0);
      resolve(off.toDataURL('image/png'));
    };
    src.src = dataUrl;
  });
}
let sprite = new Image();
let spriteReady = false;
function loadSprite(){ 
  makeTransparent(EMBEDDED_SPRITE).then(url=>{
    const t=new Image();
    t.onload=()=>{ sprite=t; spriteReady=true; };
    t.src=url;
  }).catch(()=>{ spriteReady=false; });
}

// ===== 数学ユーティリティ =====
function gcd(x,y){while(y){[x,y]=[y,x%y]}return x}
function rand(n){return Math.floor(Math.random()*n)}
function randomDigit(){return Math.floor(Math.random()*8)+2}

// ===== ステージ =====
let A=2,B=3,LCM=6;
let totalTargetsStart=0;
function setStage(newStage=true){ 
  if(newStage){ A=randomDigit(); B=randomDigit(); while(B===A) B=randomDigit(); }
  LCM=(A*B)/gcd(A,B);
  elStage.textContent=`${A} と ${B}`;
  for(const c of chests){ c.opened=false; c.isTarget=(c.value%LCM===0) }
  updateRemain(); elNext.style.display='none';
}

// ===== 迷路 =====
let M=null;
function genMaze(){ 
  M=Array.from({length:ROWS},()=>Array.from({length:COLS},()=>1));
  function carve(x,y){ 
    M[y][x]=0;
    for(const [dx,dy] of [[2,0],[-2,0],[0,2],[0,-2]].sort(()=>Math.random()-.5)){ 
      const nx=x+dx, ny=y+dy, wx=x+dx/2, wy=y+dy/2;
      if(nx>0&&ny>0&&nx<COLS-1&&ny<ROWS-1&&M[ny][nx]===1){ M[wy][wx]=0; carve(nx,ny) }
    } 
  } 
  carve(1,1);
  M[ROWS-2][COLS-2]=2; // goal
}

// ===== 宝箱（最低3つ + 正解1つ以上保証） =====
let chests=[];
const baseValues=[6,8,12,9,18,15,24,10,30,21,36,14,27,48,33,42];
function placeChests(){ 
  chests.length=0;
  const floors=[]; for(let y=1;y<ROWS-1;y++) for(let x=1;x<COLS-1;x++) if(M[y][x]===0) floors.push([x,y]);
  // まず baseValues から配置（ランダム上限：床数）
  for(const v of baseValues){ if(!floors.length) break; const [x,y]=floors.splice(rand(floors.length),1)[0]; chests.push({x,y,value:v,opened:false,isTarget:false}) }
  // LCMでターゲット付与
  for(const c of chests) c.isTarget = (c.value % LCM === 0);
  // 最低3個を保証
  while(chests.length < 3 && floors.length){
    const [x,y]=floors.splice(rand(floors.length),1)[0];
    const v = 6 + rand(45);
    chests.push({x,y,value:v,opened:false,isTarget:(v%LCM===0)});
  }
  // 正解が1つも無ければLCMを追加
  if(!chests.some(c=>c.isTarget) && floors.length){
    const [x,y]=floors.splice(rand(floors.length),1)[0];
    chests.push({x,y,value:LCM,opened:false,isTarget:true});
  }
// 正解が3つ未満なら補充
let currentTargets = chests.filter(c=>c.isTarget).length;
while(currentTargets < 3 && floors.length){
  const [x,y]=floors.splice(rand(floors.length),1)[0];
  const mult = 1 + rand(3); // 1～3倍のLCM
  const v = LCM * mult;
  chests.push({x,y,value:v,opened:false,isTarget:true});
  currentTargets++;
}
  totalTargetsStart = remainingTargets();
  updateRemain();
}
function chestAtTile(tx,ty){ return chests.find(c=>c.x===tx&&c.y===ty&&!c.opened) }
function remainingTargets(){ return chests.filter(c=>c.isTarget&&!c.opened).length }
function updateRemain(){ elRemain.textContent=remainingTargets() }

// ===== ランク =====
function computeRank(sec, score, targetCount){
  const maxScore = targetCount * 10;
  const scoreRatio = maxScore ? score / maxScore : 1;
  let pts = 0;
  if(scoreRatio >= 0.999) pts += 2;
  else if(scoreRatio >= 0.7) pts += 1;
  if(sec <= 25) pts += 2;
  else if(sec <= 40) pts += 1;
  else if(sec > 70) pts -= 1;

  let rank='C', title='クリア！';
  if(pts >= 4){ rank='S'; title='Sランク！すごい！' }
  else if(pts === 3){ rank='A'; title='Aランク！ナイス！' }
  else if(pts === 2){ rank='B'; title='Bランク！もう少しでA' }
  else if(pts <= 0){ rank='D'; title='Dランク…次は急ごう' }
  return {rank, title, pts, scoreRatio};
}

// ===== プレイヤー =====
const player={x:1,y:1,px:TILE+TILE/2,py:TILE+TILE/2,spd:5,vx:0,vy:0,dir:0,frame:0,reset(){this.x=1;this.y=1;this.px=TILE+TILE/2;this.py=TILE+TILE/2;this.vx=0;this.vy=0;this.dir=0;this.frame=0}};
const keys={ArrowUp:0,ArrowDown:0,ArrowLeft:0,ArrowRight:0};
addEventListener('keydown',e=>{ 
  if(gameState!=='playing') return;
  if(keys.hasOwnProperty(e.key)){ keys[e.key]=1; e.preventDefault() } 
  if(e.code==='Space'){ tryOpen(); try{AudioUnit.sfx('click');}catch(_ ){} } 
}, {passive:false});
addEventListener('keyup',e=>{ if(gameState!=='playing') return; if(keys.hasOwnProperty(e.key)){ keys[e.key]=0; e.preventDefault() } }, {passive:false});

function stepMovement(){ 
  if(gameState!=='playing') return;
  let vx=0,vy=0; let moving=false;
  if(keys.ArrowLeft){vx=-1;player.dir=1;moving=true} else if(keys.ArrowRight){vx=1;player.dir=2;moving=true}
  if(keys.ArrowUp){vy=-1;player.dir=3;moving=true} else if(keys.ArrowDown){vy=1;player.dir=0;moving=true}
  if(vx&&vy){vx*=Math.SQRT1_2;vy*=Math.SQRT1_2}
  player.vx=vx*player.spd; player.vy=vy*player.spd;
  let nx=player.px+player.vx, ny=player.py+player.vy;
  function collide(px,py){ const half=12; const minx=px-half, maxx=px+half, miny=py-half, maxy=py+half; const tiles=[[Math.floor(minx/TILE),Math.floor(miny/TILE)],[Math.floor(maxx/TILE),Math.floor(miny/TILE)],[Math.floor(minx/TILE),Math.floor(maxy/TILE)],[Math.floor(maxx/TILE),Math.floor(maxy/TILE)]]; for(const[tx,ty] of tiles){ if(tx<0||ty<0||tx>=COLS||ty>=ROWS||M[ty][tx]===1) return true } return false }
  if(!collide(nx,player.py)) player.px=nx; if(!collide(player.px,ny)) player.py=ny;
  const gx=Math.floor(player.px/TILE), gy=Math.floor(player.py/TILE);
  if(M[gy]&&M[gy][gx]===2){ 
    if(remainingTargets()===0){ showMsg('🏁 ゴール！'); showEndingClear(); return; }
    else { showMsg('📦 まだ正解の宝箱が残っています！'); try{AudioUnit.sfx('lock');}catch(_ ){} }
  }
  if(moving){ player.frame = (player.frame + 0.15) % 4; try{AudioUnit.sfx('step');}catch(_ ){} } else player.frame = 0;
}

let startAt=performance.now(), score=0;
function updateHUD(){ elTime.textContent=((performance.now()-startAt)/1000).toFixed(1); elScore.textContent=score }

function tryOpen(){ 
  const tx=Math.floor(player.px/TILE), ty=Math.floor(player.py/TILE); const c=chestAtTile(tx,ty); if(!c) return;
  c.opened=true;
  if(c.isTarget){ score+=10; showMsg(`🎯 正解 ${c.value}`); try{AudioUnit.sfx('ok');}catch(_ ){} }
  else { showMsg(`❌ ちがう ${c.value} → ゲームオーバー`); try{AudioUnit.sfx('over');}catch(_ ){}; updateHUD(); showEndingOver(); return }
  updateRemain(); updateHUD();
  if(remainingTargets()===0){ showMsg('✅ 全部集めた！ゴールへ向かおう'); }
}

function showMsg(text){ elMsg.innerHTML=text }

function tick(){ stepMovement(); draw(); updateHUD(); requestAnimationFrame(tick) }

// ===== 描画 =====
function draw(){ 
  if(!M) return;
  ctx.clearRect(0,0,W,H);
  for(let y=0;y<ROWS;y++) for(let x=0;x<COLS;x++){ 
    if(M[y][x]===1){ ctx.fillStyle=COLOR.wall; }
    else if(M[y][x]===2){ ctx.fillStyle = (remainingTargets()===0)? COLOR.goal : COLOR.goal_lock; }
    else { ctx.fillStyle=COLOR.floor; }
    ctx.fillRect(x*TILE,y*TILE,TILE,TILE); 
  }
  ctx.font='bold 14px system-ui, Meiryo'; ctx.textAlign='center'; ctx.textBaseline='middle';
  for(const c of chests){ if(c.opened) continue; ctx.fillStyle=COLOR.chest; ctx.fillRect(c.x*TILE+6,c.y*TILE+6,TILE-12,TILE-12); ctx.fillStyle='#111'; ctx.fillText(String(c.value),c.x*TILE+TILE/2,c.y*TILE+TILE/2) }
  drawPlayer();
}

// ===== player draw =====
const PLAYER_SCALE = 1.85;
const FOOT_ADJUST = 2;
function drawPlayer(){ 
  if(!spriteReady){ 
    ctx.fillStyle='white'; ctx.beginPath(); ctx.arc(player.px,player.py,9,0,Math.PI*2); ctx.fill(); 
    return; 
  }
  const fw = sprite.width / 4, fh = sprite.height / 4;
  const row = player.dir; const col = Math.floor(player.frame) % 4;
  const sx = col * fw, sy = row * fh;
  const targetH = TILE * PLAYER_SCALE;
  const scale   = targetH / fh;
  const dw = fw * scale, dh = fh * scale;
  const dx = player.px - dw/2;
  const dy = player.py - dh + TILE/2 + FOOT_ADJUST;
  ctx.imageSmoothingEnabled = false;
  ctx.drawImage(sprite, sx, sy, fw, fh, dx, dy, dw, dh);
}

// ===== 初期化 =====
function initAll(){
  clearKeys(); // ← 追加：ステージ生成のたびに押下解除 
  genMaze(); setStage(true); placeChests(); player.reset(); score=0; startAt=performance.now(); updateHUD(); showMsg('スタート！'); elNext.style.display='none';
  loadSprite(); // 非同期
}
el('reset').onclick=()=>{ if(gameState!=='playing') return; setStage(true); player.reset(); score=0; startAt=performance.now(); updateHUD(); showMsg('リセットしました'); try{AudioUnit.sfx('click');}catch(_ ){} };
el('regen').onclick=()=>{ if(gameState!=='playing') return; genMaze(); placeChests(); player.reset(); score=0; startAt=performance.now(); updateHUD(); showMsg('迷路を作り直しました'); try{AudioUnit.sfx('click');}catch(_ ){} };
elNext.onclick=()=>{ if(gameState!=='playing') return; initAll(); try{AudioUnit.sfx('click');}catch(_ ){} };

// ループ開始は startGame() 内
</script>
